    <style>
        label, input {
            display: inline;
        }

        fieldset {
            padding: 0;
            border: 0;
            margin-top: 5px;
        }

        h1 {
            font-size: 1.2em;
            margin: .6em 0;
        }

        div#users-contain {
            width: 350px;
            margin: 20px 0;
        }

        div#users-contain table {
            margin: 1em 0;
            border-collapse: collapse;
            width: 100%;
        }

        div#users-contain table td, div#users-contain table th {
            border: 1px solid #eee;
            padding: .6em 10px;
            text-align: left;
        }

        .ui-dialog .ui-state-error {
            padding: .3em;
        }

        .validateTips {
            border: 1px solid transparent;
            padding: 0.3em;
        }

        .left {
            float: left;
        }

        .left2 {
            overflow: hidden;
            display: block;
            padding: 0 6px 0 5px;
        }

        .left2 input {
            width: 100%;
        }

        .ui-tabs-panel div#readme article {
            background-color: white;
        }

        .ui-state-disabled, .ui-widget-content .ui-state-disabled, .ui-widget-header .ui-state-disabled {
            opacity: 1;
        }
    </style>

    <script id="content-left-layout" type="text/template">
        <div id="switcher" style="background-color:gray;">
            <div id="us-viewmanager" class="ui-state-default"></div>
            <div id="us-views"></div>
        </div>
    </script>

    <script id="github-content-layout" type="text/template">
        <div id="us-repo-select"></div>
        <div id="us-toolbox"></div>
        <div id="us-treetabs" style="height: 370px;"></div>
    </script>

    <script id="us-toolbox-template" type="text/template">
        <ul id="us-github-list" style="list-style:none;"></ul>
    </script>
	
    <script id="umlsync-content-loading-template" type="text/template">
		<div><img id="puh" src="images/Puh.gif"/></div>
    </script>

    <script id="umlsync-content-failed-template" type="text/template">
		<div>Something failed</div>
    </script>
	
    <script id="umlsync-markdown-view-template" type="text/template">
		<span class="us-diagram-toolbox">
			<a id="us-link"><span id="us-getlink">Get link</span></a>
			<a id="us-link"><span id="us-diagram-edit">Edit</span></a>
            <br>
            <div id="us-getlink-content"><label>Absolute path:</label><p><input value="<%= absPath %>"/></p>
            </div>
        </span>
		<div class="us-diagram announce instapaper_body md" data-path="/" id="readme"><span class="name">
			<span class="mini-icon mini-icon-readme"></span> <%= title %></span>
			<article class="markdown-body entry-content" itemprop="mainContentOfPage">
			  <%= showMarkdownViewContent() %>
			</article></div>
    </script>

	<script id="umlsync-markdown-view-template" type="text/template">
		<span class="us-diagram-toolbox">
			<a id="us-link"><span id="us-getlink">Get link</span></a>
			<a id="us-link"><span id="us-diagram-edit">Edit</span></a>
            <br>
            <div id="us-getlink-content"><label>Absolute path:</label><p><input value="<%= absPath %>"/></p>
            </div>
        </span>
		<div class="us-diagram announce instapaper_body md" data-path="/" id="readme"><span class="name">
			<span class="mini-icon mini-icon-readme"></span> <%= title %></span>
			<article class="markdown-body entry-content" itemprop="mainContentOfPage">
			  <%= showMarkdownViewContent() %>
			</article></div>
    </script>

	<script id="umlsync-markdown-edit-template" type="text/template">
        <span class="us-diagram-toolbox">
			<a id="us-link"><span id="us-getlink">Get link</span></a>
			<a id="us-link"><span id="us-diagram-edit">View</span></a>
            <br>
            <div id="us-getlink-content"><label>Absolute path:</label><p><input value="<%= absPath %>"/></p>
            </div>
        </span>

	    <span class="us-toolbox-header">
	      <ul style="list-style:none outside none;">
                    <li class="us-toolbox-button us-toolbox-h1"><a title="Heading 1 [Ctrl+1]" accesskey="1" postfix="\n========\n">First Level Heading</a></li>
                    <li class="us-toolbox-button us-toolbox-h2"><a title="Heading 2 [Ctrl+2]" accesskey="2" postfix="\n--------\n" href="">Second Level Heading</a></li>
                    <li class="us-toolbox-button us-toolbox-h3"><a title="Heading 3 [Ctrl+3]" accesskey="3" prefix="### " href="">Heading 3</a></li>
                    <li class="us-toolbox-button us-toolbox-h4"><a title="Heading 4 [Ctrl+4]" accesskey="4" prefix="#### " href="">Heading 4</a></li>
                    <li class="us-toolbox-button us-toolbox-h5"><a title="Heading 5 [Ctrl+5]" accesskey="5" prefix="##### " href="">Heading 5</a></li>
                    <li class="us-toolbox-button us-toolbox-h6"><a title="Heading 6 [Ctrl+6]" accesskey="6" prefix="###### " href="">Heading 6</a>
                    </li><li class="us-toolbox-separator">&nbsp</li>
                    <li class="us-toolbox-button us-toolbox-bold"><a title="Bold [Ctrl+B]" accesskey="B" prefix="**" postfix="**">Bold</a></li>
                    <li class="us-toolbox-button us-toolbox-italic"><a title="Italic [Ctrl+I]" accesskey="I" prefix="_" postfix="_">Italic</a></li>
                    <li class="us-toolbox-separator">&nbsp</li>
                    <li class="us-toolbox-button us-toolbox-bullet "><a title="Bulleted List" prefix="- ">Bulleted List</a></li>
                    <li class="us-toolbox-button us-toolbox-numlist"><a title="Numeric List" prefix="1. ">Numeric List</a></li>
                    <li class="us-toolbox-separator">&nbsp</li>
                    <li class="us-toolbox-button us-toolbox-pic"><a title="Picture [Ctrl+P]" accesskey="P" prefix="">Picture</a></li>
                    <li class="us-toolbox-button us-toolbox-link"><a title="Link [Ctrl+L]" accesskey="L" prefix="">Link</a></li>
                    <li class="us-toolbox-separator">&nbsp</li>
                    <li class="us-toolbox-button us-toolbox-quotes"><a title="Quotes" prefix="> ">Quotes</a></li>
                    <li class="us-toolbox-button us-toolbox-code"><a title="Code Block / Code" prefix="<code>" postfix="</code>">Code Block / Code</a></li>
                    <li class="us-toolbox-separator">&nbsp</li>
                    <li class="us-toolbox-button us-toolbox-diagram"><a title="Insert diagram reference" prefix="diagram">Diagram reference / Diagram</a></li>
                    <li class="us-toolbox-separator">&nbsp</li>
          </ul>
		</span>
		<br>
		<textarea rows="20" cols="80" id="markdown" class="us-markdown-editor"><%= content %></textarea>
    </script>	
</head>
<body>
<div id="body">
    <div class="header-nav ui-state-active" id="content-header">
        <div>
            <ul id="header-menu" class="header-menu-left"></ul>
        </div>
        <div>
            <ul class="header-menu-right">
                <li><a href="http://http://umlsync.org/">Log out</a></li>
                <li><a href="http://127.0.0.1:8000/about">About</a></li>
                <li><a href="#">Settings </a></li>
                <li><a href="#">Report a bug</a></li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div id="content-left" style="width:200px;height:100%;padding:0;margin:0;position:absolute;">
        </div>
        <div id="content-left-right-resize"
             style="width:6px;left:200px;height:100%;position:absolute;padding:0;margin:0;border:0px solid gray;background-color:gray;cursor: col-resize;"></div>
        <div id="content-right" style="left:206px;height:100%;position:absolute;padding:0;margin:0;">
            <div id="tabs">
                <ul>
                </ul>
            </div>
        </div>

    </div>
    <div id="content-bottom" style="clear:both;">bottom</div>
</div>
</body>
